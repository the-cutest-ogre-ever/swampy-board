<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Sign Out"/>
</form>
<form th:method="post" th:object="message">
    <input type="text" th:field="*{text}" placeholder="text">
    <input type="text" th:field="*{tag}" placeholder="tag">
    <button type="submit">Submit</button>
</form>
<form method="post" action="filter">
    <input type="text" name="filter">
    <button type="submit">Search</button>
</form>
<p>It's not a start page</p>
<table>
    <tr th:each="message: ${messages}">
        <td th:text="${message.id}"></td>
        <td th:text="${message.text}"></td>
        <td th:text="${message.tag}"></td>
    </tr>
</table>
</body>
</html>
